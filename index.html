<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація осіб</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Форма реєстрації осіб</h1>
    <div class="registrationForm">
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Ім'я:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Прізвище:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="DoB">Дата народження:</label>
                <input type="date" id="DoB" required>
            </div>
            <div class="form-group">
                <label for="city">Місто:</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group">
                <label for="profession">Професія:</label>
                <select id="profession" required>
                    <option value="" default>Оберіть професію</option>
                    <option value="Driver">Водій</option>
                    <option value="Doctor">Лікар</option>
                    <option value="Teacher">Вчитель</option>
                    <option value="SalesPerson">Продавець</option>
                </select>
            </div>
            <div id="extraSelects">
            </div>
            <button id="registerBtn" type="submit">Зареєструватися</button>
        </form>
    </div>
    <h2>Зареєстровані користувачі</h2>
    <div id="registerd">
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
